services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mathmaster-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mathmaster}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mathmaster123}
      - POSTGRES_DB=${POSTGRES_DB:-mathmaster_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - mathmaster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: mathmaster-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mathmaster_db}
      - DB_USER=${POSTGRES_USER:-mathmaster}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mathmaster123}
      - JWT_SECRET=${JWT_SECRET:-mathmaster-super-secret-jwt-key-2024}
      - JWT_EXPIRES_IN=7d
    restart: unless-stopped
    networks:
      - mathmaster-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: mathmaster-frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000/api
    restart: unless-stopped
    networks:
      - mathmaster-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mathmaster-network:
    driver: bridge

volumes:
  postgres_data:
